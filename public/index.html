<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch typing for programmers</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./Media/TS type logo.png" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <main>
      <header>
        <h1>Touch-Typed!</h1>
        <section class='details'>
          
          <img id="logo" src="Media/TS type logo.png" />
          <button class="hidden" id="menu">Menu</button>
          <p id="xp">0 XP</p>
          
        </section>
      </header>

      
      <form action="POST">
        <input type="button" value="Functions" class="grid-item"></input>
        <input type="button" value="Generics" class="grid-item"></input>
        <input type="button" value="Interfaces" class="grid-item"></input>
        <input type="button" value="Casting" class="grid-item"></input>
        <input type="button" value="Tsx" class="grid-item"></input>
        <input type="button" value="Classes" class="grid-item"></input>
      </form>

  
      <section class="container hidden">
        <h2 id="round_info"></h2>
        <pre>
        <ul>
        </ul>
      </pre>
        <ul id="stars"></ul>
        <p id="stats"></p>
      </section>

      <footer>
        <p>
          <span><i id="github-icon" class="fab fa-github"></i></span
          > DuckRabbitPy
        </p> 
      </footer>
    </main>
    <audio id="key_sound" src="Media/keySound.m4a"></audio>
    <audio id="wrong_sound" src="Media/wrongSound.mp3"></audio>
    <audio id="win_sound" src="Media/win.mp3"></audio>
    <audio id="fail_sound" src="Media/fail.mp3"></audio>
    <script src="timer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
